<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cottage Acogedor</title>

  <!-- Estilos CSS internos -->
  <style>
    /* ----- Estilos generales ----- */
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff8ef;
      color: #3b2f2f;
      margin: 0;
      padding: 0;
    }

    /* ----- Encabezado ----- */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #f5e4d0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Contenedor del logo y título */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Imagen del logo */
    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
    }

    /* Texto del logo */
    .logo h1 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #533c2d;
      margin: 0;
    }

    /* ----- Navegación ----- */
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #533c2d;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #b86b45;
    }

    /* ----- Sección principal (hero) ----- */
    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #5a4634;
      margin-bottom: 25px;
    }

    /* ----- Botón principal ----- */
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #d9a273;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #b86b45;
    }

    /* ----- Pie de página ----- */
    footer {
      background-color: #f5e4d0;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    /* ----- Adaptabilidad móvil ----- */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        margin-top: 10px;
      }

      .hero h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <!-- Encabezado con logo y menú -->
  <header class="header">
    <div class="logo">
      <!-- Aquí se muestra el logo -->
      <img src="logo-cottage.png" alt="Logo Cottage Acogedor" />
      <h1>Cottage Acogedor</h1>
    </div>

    <!-- Menú de navegación -->
    <nav>
      <a href="#about">Nosotros</a>
      <a href="#products">Productos</a>
      <a href="#contact">Contacto</a>
    </nav>
  </header>

  <!-- Sección principal -->
  <main class="hero">
    <h2>Descubre productos únicos hechos con amor</h2>
    <p>Artesanías, decoración y regalos que llenan tu hogar de calidez.</p>
    <a href="#products" class="btn">Explorar ahora</a>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>© 2025 Cottage Acogedor | Todos los derechos reservados</p>
  </footer>
</body>
</html>
